{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block Content %}
<div class="row">
    <div class="ds-col-lg-10">
        {% include "include/messages.html" %}
    </div>
</div>

<div class="container">
    <div class="ds-l-row ds-u-justify-content--center ds-u-margin-y--4">
        <div class="ds-l-col--11">
            <form method="post">{% csrf_token %}
                <p>
                <label>I approve this name:</label>
                <input type="checkbox" name="name" required>
                </p>
                <p>
                <label>I approve these terms of service:</label>
                <input type="checkbox" name="tos" required>
                </p>
                <p>
                <label>I approve these redirect uris:</label>
                <input type="checkbox" name="redirect_uris" required>
                </p>
                <input type="submit" value="Sign">
            </form>
            <form method="post" action="delete">
                <input type="submit" value="Reject">
            </form>
        </div>
    </div>
</div>
{% endblock %}
